$browser = chromium
$terminal = ghostty
$bin = ~/.local/bin/
$fileManager = $bin/open-ghostty yazi

bind = SUPER CTRL, Space, exec, $bin/open-ghostty -f $bin/theme-selector
bind = SUPER SHIFT, T, exec, $bin/open-ghostty -f btop
bind = SUPER SHIFT, Space, exec, pkill waybar || waybar

bind = SUPER, Return, exec, $terminal
bind = SUPER SHIFT, E, exec, $fileManager
bind = SUPER SHIFT, B, exec, $browser

bind = SUPER, W, killactive
bind = SUPER, F, fullscreen,
bind = SUPER SHIFT, F, fullscreenstate, 0 2
bind = SUPER CTRL, F, togglefloating,
bind = SUPER CTRL, J, togglesplit,
bind = SUPER, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

bind = SUPER CTRL SHIFT, P, exec, hyprpicker | wl-copy
bind = SUPER, X, sendshortcut, CTRL, X, activewindow
bind = SUPER, C, sendshortcut, CTRL, Insert, activewindow
bind = SUPER, V, sendshortcut, SHIFT, Insert, activewindow
bind = SUPER SHIFT, V, exec, $bin/open-ghostty -f "bash" "cliphist list | fzf --no-sort | cliphist decode | wl-copy"
bind = SUPER, Space, exec, $bin/open-ghostty -f $bin/launch-application
bind = SUPER ALT, Space, exec, $bin/open-ghostty -f $bin/open-file

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER CTRL, H, workspace, -1
bind = SUPER CTRL, L, workspace, +1

bind = SUPER CTRL SHIFT , H, movetoworkspace, -1
bind = SUPER CTRL SHIFT, L, movetoworkspace, +1

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, S, togglespecialworkspace, scratch
bind = SUPER SHIFT, S, movetoworkspace, special:scratch

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume  @DEFAULT_AUDIO_SINK@ 0.05+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bindel = CTRL, XF86AudioRaiseVolume, exec, wpctl set-volume  @DEFAULT_AUDIO_SINK@ 0.01+
bindel = CTRL, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.01-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5-
bindel = CTRL, XF86MonBrightnessUp, exec, brightnessctl set 1+
bindel = CTRL, XF86MonBrightnessDown, exec, brightnessctl set 1-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

